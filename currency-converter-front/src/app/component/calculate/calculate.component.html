<div class="container m-5 mx-auto">
  <div class="card">
    <div class="card-header">
      <strong>Calculate</strong>
    </div>
    <div class="card-body mx-auto">
      <form [formGroup]="exchangeAmountForm">
        <div class="row g-3">
          <div class="col-auto">
            <label for="amount" class="form-label">Amount</label>
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input id="amount" type="number" class="form-control" formControlName="amount">
            </div>
          </div>
          <div class="col-auto">
            <label for="from" class="form-label">From</label>
            <select id="from" class="form-select" formControlName="from" readonly>
                <option value="USD"> USD - US Dollar</option>
            </select>
          </div>
          <div class="col-auto align-self-center">
            <div class="input-group flex-nowrap">
           </div>
          </div>
          <div class="col-auto">
            <label class="form-label">To</label>
            <select name="to" class="form-select" formControlName="to">
              <ng-container  *ngFor="let exchangeRate of exchangeRateList$ | async">
                <option *ngIf="exchangeRate.enabled" [value]="exchangeRate.code"> {{ exchangeRate.code }} - {{ exchangeRate.description }} </option>
              </ng-container>
            </select>
          </div>
        </div>
        <div *ngIf="exchangeAmountResponse && exchangeAmountResponse.amountExchange" class="row g-3 mt-1 justify-content-center">
          <div class="col-auto">
            <h2>{{ exchangeAmountResponse.amountExchange }} ({{ exchangeAmountResponse.destinyCurrency }})</h2>
          </div>
        </div>
        <div class="row g-3 mt-1 justify-content-center">
          <div class="col-auto">
            <button type="button" class="btn btn-primary" (click)="convert()">Convert</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
